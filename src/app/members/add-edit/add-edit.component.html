<div class="form froup row" >
    <label class="col-sm-2 col-form-lable">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="fname" placeholder="Enter First Name">
    </div>
    <label class="col-sm-2 col-form-lable">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lname" placeholder="Enter Last Name">
    </div>
    <label class="col-sm-2 col-form-lable">Company Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="compname" placeholder="Enter Company Name">
    </div>
    <label class="col-sm-2 col-form-lable">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter Email Id">
    </div>
    <label class="col-sm-2 col-form-lable">Password</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="paswd" placeholder="Enter Password">
    </div>
    
    <button (click)="addUser()" *ngIf="emp.sno==0" class="btn btn-primary">Add</button>
    <button (click)="updateUser()" *ngIf="emp.sno!=0" class="btn btn-primary">Update</button>
